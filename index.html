<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/scribly-logo.png" />
    <link rel="apple-touch-icon" href="/scribly-logo.png" />
    <title>Scribly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app" class="container">
      <header class="header card card--hero">
        <div class="brand">
          <img class="brand-logo" src="/scribly-logo.png" alt="Scribly" />
          <div class="brand-text">
            <h1>Scribly</h1>
            <p class="subtitle">notes & links — zero friction</p>
          </div>
        </div>
        <span class="badge">v1.1</span>
      </header>

      <nav class="segmented card">
        <button id="tab-notes" class="seg-item active">Notes</button>
        <button id="tab-links" class="seg-item">Links</button>
      </nav>

      <section id="panel-notes" class="panel card active">
        <label class="sr-only" for="note-input">New note</label>
        <textarea id="note-input" class="input input--xl" placeholder="Jot something… (Ctrl/Cmd+Enter)" rows="4"></textarea>

        <div class="actions">
          <button id="add-note-btn" class="btn btn--primary btn--xl">Add note</button>
          <button id="clear-all-btn" class="btn btn--ghost btn--xl">Clear all</button>
        </div>

        <div class="list">
          <ul id="notes-list" class="notes"></ul>
        </div>
      </section>
      <section id="panel-links" class="panel card">
        <div class="link-composer">
          <input id="link-url" class="input" type="url" placeholder="Paste a link (https://…)" />
          <input id="link-title" class="input" type="text" placeholder="Optional title" />
          <button id="add-link-btn" class="btn btn--primary btn--xl">Save link</button>
        </div>

        <div class="list">
          <ul id="links-list" class="links"></ul>
        </div>
      </section>
      <footer class="footer card">
        <div class="hint">Storage: <code>chrome.storage.sync</code></div>
        <div class="links">
          <a class="link" href="https://github.com/ir3stless/Scribly" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
